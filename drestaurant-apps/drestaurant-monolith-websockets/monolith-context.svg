@startuml
scale max 2000x2000
title Digital restaurant system (monolith-websockets) - System Context

skinparam {
  shadowing false
  arrowColor #707070
  actorBorderColor #707070
  componentBorderColor #707070
  rectangleBorderColor #707070
  noteBackgroundColor #ffffff
  noteBorderColor #707070
}
actor "Courier" <<Person>> as 2 #dddddd
note right of 2
  hero, who delivers food
end note
actor "Customer" <<Person>> as 1 #dddddd
note right of 1
  orders food
end note
rectangle 4 <<Software System>> #dddddd [
  Digital restaurant system (monolith-websockets)
  - -
  software system
]
actor "Restaurant manager" <<Person>> as 3 #dddddd
note right of 3
  takes the order and organizes
  preparation
end note
2 .[#707070].> 4 : <<WebSockets>>\nclaim the order and deliver
1 .[#707070].> 4 : <<WebSockets>>\norder food and track the order status
3 .[#707070].> 4 : <<WebSockets>>\nprepare the order and track the status
@enduml

