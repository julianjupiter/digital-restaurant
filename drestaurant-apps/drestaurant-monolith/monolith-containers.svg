@startuml
scale max 2000x2000
title Digital restaurant system (monolith) - Containers

skinparam {
  shadowing false
  arrowColor #707070
  actorBorderColor #707070
  componentBorderColor #707070
  rectangleBorderColor #707070
  noteBackgroundColor #ffffff
  noteBorderColor #707070
}
actor "Courier" <<Person>> as 2 #dddddd
note right of 2
  hero, who delivers food
end note
actor "Customer" <<Person>> as 1 #dddddd
note right of 1
  orders food
end note
actor "Restaurant manager" <<Person>> as 3 #dddddd
note right of 3
  takes the order and organizes
  preparation
end note
package "Digital restaurant system (monolith)" <<Software System>> {
  rectangle "Backend" <<Container>> as 9 #dddddd
  database 8 <<Container>> #dddddd [
    Database
    - -
    in-memory database
  ]
}
9 .[#707070].> 8 : <<SQL>>\nstore the data
2 .[#707070].> 9 : <<HTTP, WebSockets>>\nclaim the order and deliver
1 .[#707070].> 9 : <<HTTP, WebSockets>>\norder food and track the order status
3 .[#707070].> 9 : <<HTTP, WebSockets>>\nprepare food and track the kitchen order status
@enduml

