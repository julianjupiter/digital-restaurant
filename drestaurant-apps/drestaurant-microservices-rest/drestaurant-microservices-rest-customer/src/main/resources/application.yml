server:
  port: 8082
spring:
  application:
    name: customer
    sagaqueue: customer.saga.event.stream
  rabbitmq:
    hostname: 127.0.0.1
    username: guest
    password: guest
  datasource:
    url: jdbc:h2:mem:restaurant-customer
  jpa:
    hibernate:
      ddl-auto: create-drop
  h2:
    console:
      enabled: true
      path: /h2-console
axon:
  snapshot:
    trigger:
      treshold:
        customer: 100
        customerorder: 100
  amqp:
    exchange: events.fanout.exchange
  distributed:
    spring-cloud:
      fallback-to-http-get: false
    enabled: true



