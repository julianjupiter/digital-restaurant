server:
  port: 8083
spring:
  application:
    name: order
    sagaqueue: order.saga.event.stream
  rabbitmq:
    hostname: 127.0.0.1
    username: guest
    password: guest
  datasource:
    url: jdbc:h2:mem:restaurant-order
  jpa:
    hibernate:
      ddl-auto: create-drop
  h2:
    console:
      enabled: true
      path: /h2-console
axon:
  snapshot:
    trigger:
      treshold:
        order: 100
  amqp:
    exchange: events.fanout.exchange
  distributed:
    spring-cloud:
      fallback-to-http-get: false
    enabled: true
  eventhandling:
    processors:
      ordersaga:
        mode: subscribing
        source: amqpMessageSource



